    <script>
        function load() {               //                                                                     var 2
            $('#results').empty(); // clear <ul id="results" for consisting old results of another requests
            let username = $("#txtUsername").val();
            $.get('https://api.github.com/users/' + username + '/repos')
                    .then(displayRepos)
                    .catch(dislayError);

                    function displayRepos(data) {
                        for(let repos of data){
                            let link = ($('<a>')
                                    .text(repos.full_name)
                                    .attr('href', repos.html_url));

                            let li = $('<li>').append(link);
                            $('#results').append(li);
                        }
                    }

                    function dislayError() {
                        $('#results').append($('<li>Eror !!!</li>'));
                    }
        }
    </script>
