<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').on('click', function () {
            let count = 0;
            let serchTown = $('#townName').val();
            let towns = $('#towns option').toArray();
            for(let sity of towns) {
                if(sity.textContent === serchTown){
                    count++;
                    $(sity).remove()
                }
            }

            if(count > 0){
                $('#result').text(serchTown + ' deleted.')
            }else {
                $('#result').text(serchTown + ' not found.')
            }
            $('#townName').val('');
        });
    }
</script>
</body>
</html>
