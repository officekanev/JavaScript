<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>


<script>
    function search() {
        let targetText = $('#searchText').val(); // take value of the input field
       // console.dir(targetText);
        let countMatches = 0;
        $('#towns li').each((index, item) => {
          if(item.textContent.includes(targetText)){
              $(item).css("font-weight", "bold");
              countMatches++;
          }else {
              $(item).css("font-weight", "");
          }
        });
        $('#result').text(countMatches + 'matches found');
    }
</script>
</body>
</html>
