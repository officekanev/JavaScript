<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        li.selected {
            color: #111;
            font-weight: bold;
            border: 1px solid #AAA;
            background: #BBB;
        }

        ul { padding:0; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<div id="selectedTowns"></div>
<script>$(() => attachEvents())</script>

<script>
    function attachEvents() {
        $('#items').on('click', 'li', function () { // id of clicked li by directly accessing DOM Element property
           let li = $(this); // take kurent li -element

            //  if attribute -> data-selected = falce , 'background' = ''
            if(li.attr('data-selected')) { // Attach-zalepqm attribute -> 'data-selected' = 'true'
                li.removeAttr('data-selected') ;// 'data-selected' = 'true' - to each selected <li>
                li.css('background', '')

            }else { // if 'data-selected' = 'true'
                li.attr('data-selected', 'true');
                li.css('background', '#DDD'); // 'background' = '#DDD'
            }
        });

        $('#showTownsButton').on('click', function () {
            let selectedLiElements = $('#items li[data-selected=true]'); // take all selected elements
            let towns = selectedLiElements.toArray() //  make him to Array
                    .map(li => li.textContent).join(', '); // take text content of him & join with ', '
            $('#selectedTowns') // return result in div - selectedTowns
                    .text("Selected towns: " + towns);

        });

    }
</script>

</body>
</html>
